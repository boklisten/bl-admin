<div class="container-fluid mt-2">
	<div class="row">
		<div class="col-3"><app-user-info-small></app-user-info-small></div>
	</div>
	<div class="row mt-2">
		<div class="col-3">
			<div class="card">
				<ul class="list-group list-group-flush">
					<li class="list-group-item d-flex justify-content-between">
						<button
							class="btn btn-secondary btn-block btn-sm"
							(click)="onEditDetails()"
						>
							<fa-icon
								[icon]="'user-circle'"
								class="mr-2"
							></fa-icon>
							Edit user details
						</button>
					</li>
					<li class="list-group-item d-flex justify-content-between">
						<button
							class="btn btn-danger btn-sm btn-block"
							(click)="onLogout()"
						>
							<fa-icon
								[icon]="'sign-out-alt'"
								class="mr-2"
							></fa-icon>
							Log out
						</button>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
