<div ngbDropdown class="d-inline-block">
	<button
		class="btn btn-outline-primary"
		id="dropdownBasic1"
		ngbDropdownToggle
	>
		{{ id || "Velg faktura" }}
	</button>
	<div ngbDropdownMenu aria-labelledby="dropdownBasic1">
		<button
			(click)="selectId(idOption)"
			*ngFor="let idOption of idOptions"
			ngbDropdownItem
		>
			{{ idOption }}
		</button>
	</div>
</div>
