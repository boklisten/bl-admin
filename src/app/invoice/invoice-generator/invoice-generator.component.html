<div class="container-fluid mt-3">
	<div class="row mb-2">
		<div class="col">
			<app-blc-type-select
				(selectedType)="onTypeSelect($event)"
			></app-blc-type-select>
		</div>
	</div>
	<div class="row">
		<div class="col-6">
			<app-blc-period-select
				(periodChange)="onPeriodChange($event)"
			></app-blc-period-select>
		</div>
	</div>
	<div class="row mt-2">
		<div class="col">
			<b>Invoice number</b>
			<app-blc-edit-number-value
				[(value)]="invoiceNumber"
			></app-blc-edit-number-value>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<b>Fee per item</b>
			<app-blc-edit-number-value
				[(value)]="fee"
			></app-blc-edit-number-value>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<b>Fee vat percentage</b>
			<app-blc-edit-number-value
				[(value)]="feeVatPercentage"
			></app-blc-edit-number-value>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<b>Fee percentage of fullprice per item</b>
			<app-blc-edit-number-value
				[(value)]="feePercentage"
			></app-blc-edit-number-value>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<b>Reference</b>
			<app-blc-edit-string-value
				[(value)]="reference"
			></app-blc-edit-string-value>
		</div>
	</div>
	<div class="row mt-5">
		<div class="col">
			<app-bl-common-update-button
				[wait]="wait"
				text="Generate"
				(clicked)="createInvoices()"
			></app-bl-common-update-button>
		</div>
		<div class="col" *ngIf="invoices && invoices.length > 0">
			<app-bl-common-update-button
				[wait]="waitAdd"
				text="Push to database"
				(clicked)="addInvoices()"
			></app-bl-common-update-button>
		</div>
	</div>
	<div class="row mt-5" *ngIf="invoices && invoices.length > 0">
		<div class="col">
			<app-invoice-table [invoices]="invoices"></app-invoice-table>
		</div>
	</div>
</div>
