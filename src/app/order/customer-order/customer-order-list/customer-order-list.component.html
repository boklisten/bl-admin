
<div class="row" *ngIf="customerDetail">
	<div class="col-12">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">Orders</h5>
				<div class="row">
					<div class="col-12">
						<app-bl-common-alert [type]="'secondary'" [text]="warningText" *ngIf="warningText" (exit)="warningText = null"></app-bl-common-alert>
						<app-bl-common-update-button [wait]="wait" *ngIf="wait"></app-bl-common-update-button>
					</div>
				</div>
			</div>
			<ul class="list-group list-group-flush">
				<li class="list-group-item list-group-item-action" *ngFor="let customerOrder of customerOrders">
					<div class="">
                        <div class="bl-customer-order-list-item" *ngFor="let orderItem of customerOrder.orderItems">
							<div>{{orderItem.title}}</div>
							<div>
								<small class="text-center" *ngIf="orderItem.type === 'rent' || orderItem.type === 'extend'">{{orderItem.type}} to {{orderItem.info.to | date}}</small>
								<small class="text-center" *ngIf="orderItem.type !== 'rent' && orderItem.type !== 'extend'">{{orderItem.type}}</small>
							</div>
                        </div>
					</div>
					<div>
						<span>
                            <small>
                                <fa-icon [icon]="'qrcode'" class="mr-1"></fa-icon> {{customerOrder.id}}
								<fa-icon [icon]="'clock'" class="ml-2 mr-1"></fa-icon> {{customerOrder.creationTime | date}}
							</small>
						</span>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
