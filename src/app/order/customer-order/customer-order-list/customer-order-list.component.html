<div class="row bl-col-scroll">
	<div class="col-12">
		<div class="card">
			<div class="card-header">
				<h5 class="card-title" i18n="@@customerOrderListTitle">
					Orders
				</h5>
			</div>
			<div class="card-body" *ngIf="wait || customerOrders.length < 0">
				<div class="row">
					<div class="col-12">
						<app-bl-common-alert
							[type]="'secondary'"
							i18n-text="@@customerOrderListNoOrdersFound"
							text="No orders found on customer"
							*ngIf="!wait && customerOrders.length <= 0"
						></app-bl-common-alert>
						<app-bl-common-update-button
							[wait]="wait"
							*ngIf="wait"
						></app-bl-common-update-button>
					</div>
				</div>
			</div>
			<ul class="list-group list-group-flush" *ngIf="!wait">
				<li
					class="list-group-item list-group-item-action"
					*ngFor="let customerOrder of customerOrders"
					(click)="onCustomerOrderDetailClick(customerOrder.id)"
				>
					<div
						class="row mt-2 mb-2 justify-content-between text-secondary"
					>
						<div class="col-auto">
							<small
								><fa-icon
									[icon]="'clock'"
									class="ml-2 mr-1"
								></fa-icon>
								{{ customerOrder.creationTime | blDate }}</small
							>
						</div>
						<div class="col-auto">
							<small
								><fa-icon
									[icon]="'qrcode'"
									class="mr-1"
								></fa-icon>
								{{ customerOrder.id }}</small
							>
						</div>
					</div>

					<app-order-item-detail-list
						[orderItems]="customerOrder.orderItems"
						class="mt-2"
					></app-order-item-detail-list>
				</li>
			</ul>
		</div>
	</div>
</div>
