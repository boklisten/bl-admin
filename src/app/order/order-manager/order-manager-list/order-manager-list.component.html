<div class="row">
	<div class="col">
		<button class="btn btn-outline-secondary" (click)="onAllBranchesFilterClick()">
			<span>
				<fa-icon [icon]="'check'" class="mr-2" *ngIf="allBranchesFilter"></fa-icon>
				All branches
			</span>
		</button>
	</div>
</div>

<div class="row mt-2">
	<div class="col">
		<div class="alert alert-secondary" *ngIf="placedOrders && placedOrders.length <= 0">
			No orders found
		</div>
		<div class="list-group">
			<div class="list-group-item list-group-item-action"
				 (click)="onOrderClick(placedOrder)"
				 *ngFor="let placedOrder of placedOrders"
				 [ngClass]="{'active': activeOrder === placedOrder}">
				<app-order-manager-list-item [order]="placedOrder"></app-order-manager-list-item>
			</div>
		</div>
	</div>
</div>
