<div class="row">
	<div class="col-12">
		<div class="card">
			<div class="card-header">
				<h6 class="card-title">Items</h6>
			</div>
			<div class="card-body" *ngIf="warningText">
				<app-bl-common-alert [type]="'warning'" *ngIf="warningText" [text]="warningText" (exit)="warningText = null"></app-bl-common-alert>
			</div>
			<app-order-item-detail-list [orderItems]="order.orderItems"></app-order-item-detail-list>
            <div class="card-footer">
				<div class="row justify-content-end">
					<div class="col-auto">
						<fa-icon [icon]="'dollar-sign'" class="mr-2"></fa-icon> {{calculateTotalAmount()}} kr
					</div>
				</div>
            </div>
		</div>
	</div>
</div>
