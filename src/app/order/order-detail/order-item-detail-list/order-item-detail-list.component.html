<ul class="list-group list-group-flush">
	<li
		class="list-group-item list-group-item-action"
		style="border: 0.5px solid rgba(0, 0, 0, 0.13)"
		[ngClass]="{ 'bl-inactive-item': orderItem.movedToOrder }"
		*ngFor="let orderItem of orderItems; let i = index"
	>
		<app-order-item-detail-list-item
			[orderItem]="orderItem"
			(shouldDelete)="onShouldDelete(i)"
		></app-order-item-detail-list-item>
	</li>
</ul>
