<div class="container-fluid bl-home pt-2">
	<div class="row justify-content-center">
		<div class="col-4">
			<div class="card mb-2">
				<div class="card-body d-flex align-items-center">
					<img src="assets/img/boklisten_logo_v2_icon_blue.png" />
					<h1 class="bl-text-primary ml-3">bladmin</h1>
				</div>
			</div>
			<app-user-info-small></app-user-info-small>
		</div>
		<div class="col-4">
			<div class="card">
				<div class="card-header" i18n="@@welcomeShortcuts">
					Shortcuts
				</div>
				<ul class="list-group list-group-flush">
					<li class="list-group-item d-flex justify-content-between">
						<strong>SHIFT x 2</strong>
						<span i18n="@@welcomeFocusOnSearchbar"
							>focus on search bar</span
						>
					</li>
					<li class="list-group-item d-flex justify-content-between">
						<strong>ALT + R</strong>
						<span i18n="@@welcomeReloadCurrent"
							>reload current customer</span
						>
					</li>
					<li class="list-group-item d-flex justify-content-between">
						<strong>ALT + UP</strong>
						<span i18n="@@welcomeNavigateUpSidebar"
							>navigate up sidebar</span
						>
					</li>
					<li class="list-group-item d-flex justify-content-between">
						<strong>ALT + DOWN</strong>
						<span i18n="@@welcomeNavigateDownSidebar"
							>navigate down sidebar</span
						>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
