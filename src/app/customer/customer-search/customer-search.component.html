<div class="container mt-2">
    <div class="row justify-content-center">
        <div class="col-6">
			<div class="input-group input-group-lg mb-3">
				<input type="text" class="form-control" placeholder="customer search" [(ngModel)]="searchTerm" (keyup)="onSearch()">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="button" (click)="onSearch()"><fa-icon [icon]="'search'"></fa-icon></button>
				</div>
			</div>
        </div>
    </div>

	<app-customer-search-result></app-customer-search-result>
</div>
