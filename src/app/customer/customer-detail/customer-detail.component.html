<div class="container-fluid mt-2">
	<div class="row">
		<div class="col-12">
			<ngb-tabset #tabset="ngbTabset" id="ngbTabset">
				<ngb-tab id="userDetails">
					<ng-template ngbTabTitle>
						<span class="text-secondary ml-3 mr-3">
							<fa-icon [icon]="'address-card'"></fa-icon>
						</span>
					</ng-template>
					<ng-template ngbTabContent>
						<div class="container-fluid mt-2">
							<div class="row">
								<div class="col-12">
									<app-bl-common-alert
										[type]="'warning'"
										*ngIf="warningText"
										[text]="warningText"
										(exit)="warningText = null"
									></app-bl-common-alert>
									<app-bl-common-update-button
										[wait]="wait"
										*ngIf="wait"
									></app-bl-common-update-button>
								</div>
							</div>
							<div class="row" *ngIf="customerDetail">
								<div class="col-lg-4 col-md-6 col-sm-12">
									<app-customer-detail-card
										[customerDetail]="customerDetail"
									></app-customer-detail-card>
								</div>
								<div class="col-lg-4 col-md-6 col-sm-12">
									<app-customer-order-list></app-customer-order-list>
								</div>
								<div class="col-lg-4">
									<app-customer-item-list
										[title]="'Customer Items'"
									></app-customer-item-list>
								</div>
							</div>
						</div>
					</ng-template>
				</ngb-tab>
				<ngb-tab id="userBookings">
					<ng-template ngbTabTitle>
						<span class="text-secondary ml-3 mr-3">
							<fa-icon [icon]="'calendar-alt'"></fa-icon>
						</span>
					</ng-template>
					<ng-template ngbTabContent>
						<app-booking-list-edit
							[customerId]="customerDetail.id"
						></app-booking-list-edit>
					</ng-template>
				</ngb-tab>
				<ngb-tab id="userMessages" *ngIf="isAdmin()">
					<ng-template ngbTabTitle>
						<span class="text-secondary ml-3 mr-3">
							<fa-icon [icon]="'stream'"></fa-icon>
						</span>
					</ng-template>
					<ng-template ngbTabContent>
						<app-messenger-list
							[customerId]="customerDetail.id"
						></app-messenger-list>
					</ng-template>
				</ngb-tab>
			</ngb-tabset>
		</div>
	</div>
</div>
