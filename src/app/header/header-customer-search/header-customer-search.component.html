<app-bl-search-bar
	#customerSearchBar
	[design]="'dark'"
	[searchFieldId]="headerCustomerSearchId"
	[small]="true"
	i18n-placeholder="@@headerCustomerSearch"
	placeholder="Customer search"
	[wait]="wait"
	[term]="searchTerm"
	(search)="onCustomerSearch($event)"
	(focus)="onSearchBarFocus($event)"
></app-bl-search-bar>
<div class="bl-header-customer-search-result" *ngIf="showSearchResult">
	<app-customer-search-result
		#customerSearchResult
		(clicked)="onSearchResultClick($event)"
	></app-customer-search-result>
</div>
