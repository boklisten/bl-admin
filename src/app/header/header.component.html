<div class="bl-header d-flex align-items-center">
	<div routerLink="home" class="bl-header-logo">
		<img
			src="../../assets/img/boklisten_logo_v2_icon_white_lg.png"
			height="40"
			width="40"
		/>
	</div>

	<div class="col-sm-4 col-4">
		<app-customer-current></app-customer-current>
	</div>

	<div class="col-sm-3 col-3 d-md-inline d-sm-none d-none">
		<app-bl-search-bar
			[design]="'dark'"
			[searchFieldId]="headerCustomerSearchId"
			[small]="true"
			i18n-placeholder="@@headerCustomerSearch"
			placeholder="Customer search"
			[wait]="wait"
			[term]="searchTerm"
			(search)="onCustomerSearch($event)"
		></app-bl-search-bar>
	</div>
	<div class="col-sm-2 col-2"><app-branch-current></app-branch-current></div>
</div>
