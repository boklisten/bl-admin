<div class="bl-header">
	<div routerLink="home" class="bl-header-logo">
		<img
			src="../../assets/img/boklisten_logo_v2_icon_white_lg.png"
			height="30"
			width="30"
		/>
	</div>

	<div class="bl-header-search-bar" *ngIf="getHasSelectedBranch">
		<app-header-customer-search></app-header-customer-search>
	</div>

	<div class="bl-header-customer-current" *ngIf="getHasSelectedBranch">
		<app-customer-current></app-customer-current>
	</div>
	<div class="bl-header-branch-current" *ngIf="getHasSelectedBranch">
		<app-branch-current></app-branch-current>
	</div>
</div>
