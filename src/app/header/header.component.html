<div class="bl-header">
	<div routerLink="home" class="bl-header-logo">
		<img
			src="../../assets/img/boklisten_logo_v2_icon_white_lg.png"
			height="30"
			width="30"
		/>
	</div>

	<div class="bl-header-customer-current">
		<app-customer-current></app-customer-current>
	</div>

	<div class="bl-header-search-bar">
		<app-bl-search-bar
			[design]="'dark'"
			[searchFieldId]="headerCustomerSearchId"
			[small]="true"
			i18n-placeholder="@@headerCustomerSearch"
			placeholder="Customer search"
			[wait]="wait"
			[term]="searchTerm"
			(search)="onCustomerSearch($event)"
		></app-bl-search-bar>
	</div>
	<div class="bl-header-branch-current">
		<app-branch-current></app-branch-current>
	</div>
</div>
