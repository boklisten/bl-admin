<div class="row justify-content-between align-items-center" *ngIf="item">
	<div class="col-auto">
		<div class="d-flex align-items-center">
			<span class="badge badge-info mr-2"
				><fa-icon [icon]="'user'"></fa-icon
			></span>
			<span>{{ item.title }}</span>
		</div>
		<small>
			<a
				href="#"
				class="badge badge-pill badge-primary bl-text-xs mr-2"
				*ngIf="customerItem.blid"
				>BLID: {{customerItem.blid}}</a
			>
		</small>
	</div>
</div>

<div class="row mt-2 align-items-center" *ngIf="customerItem">
	<div class="col-auto text-secondary">
		<small>
			<span [ngClass]="{ 'bg-danger text-white': deadlineExpired }">
				<fa-icon
					[icon]="'exclamation-triangle'"
					data-toggle="tooltip"
					data-placement="top"
					i18n-title="customerItemListItemDeadlineExpiredTooltip"
					title="Deadline expired!"
					class="mr-2 text-warning"
					*ngIf="deadlineExpired"
				></fa-icon>
				<fa-icon [icon]="'clock'" class="mr-2"></fa-icon>
				{{ customerItem.deadline | blDate }}
			</span>

			<span *ngIf="customerItem.type === 'partly-payment'" class="ml-2"
				><fa-icon [icon]="'money-bill-alt'" class="mr-2"></fa-icon>
				<span i18n="@@customerItemListItemPartlyPayment"
					>partly-payment</span
				>
			</span>

			<span
				class="col-auto"
				*ngIf="customerItem && customerItem.type === 'partly-payment'"
			>
				<span i18n="@@customerItemListItemAmountLeftToPay"
					><fa-icon [icon]="'dollar-sign'" class="mr-2"></fa-icon>
					amount left to pay</span
				>: {{ customerItem.amountLeftToPay | blcPrice }}
			</span>

			<span *ngIf="customerItem.type === 'rent'"
				><fa-icon [icon]="'calendar'" class="mr-2"></fa-icon>
				<span i18n="@@customerItemListItemRent">rent</span>
			</span>
		</small>
	</div>
	<div class="col-auto text-success" *ngIf="customerItem.match">
		<fa-icon [icon]="'user-friends'"></fa-icon>
	</div>
</div>

<div class="row justify-content-end mt-2">
	<div class="col-6">
		<app-blc-item-add
			[item]="item"
			[customerItem]="customerItem"
		></app-blc-item-add>
	</div>
</div>
