<div class="row">
	<div class="col-12">
		<table class="table table-striped table-sm">
			<caption>Cart summary</caption>
			<thead>
				<tr>
					<th scope="col">Title</th>
					<th scope="col">Action</th>
					<th scope="col"><fa-icon [icon]="'dollar-sign'"></fa-icon></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let cartItem of cart">
					<td>{{cartItem.orderItem.title}}</td>

					<td *ngIf="cartItem.orderItem.type === 'rent' || cartItem.orderItem.type === 'extend'">
						<fa-icon [icon]="'calendar-alt'" class="mr-2" *ngIf="cartItem.action === 'semester'"></fa-icon>
						<fa-icon [icon]="'calendar'" class="mr-2" *ngIf="cartItem.action === 'year'"></fa-icon>
						<fa-icon [icon]="'calendar-plus'" class="mr-2" *ngIf="cartItem.action === 'extend'"></fa-icon>
						<fa-icon [icon]="'arrow-right'" class="mr-2"></fa-icon>
						{{cartItem.orderItem.info.to | blDate}}
					</td>
					<td *ngIf="cartItem.orderItem.type === 'buy' || cartItem.orderItem.type === 'buyout'">
						<fa-icon [icon]="'money-bill-alt'"></fa-icon>
					</td>
					<td *ngIf="cartItem.orderItem.type === 'sell'">
						<fa-icon [icon]="'exchange-alt'"></fa-icon>
					</td>
					<td *ngIf="cartItem.action === 'cancel'">
						<fa-icon [icon]="'ban'"></fa-icon>
					</td>
					<td *ngIf="cartItem.action === 'return'">
						<fa-icon [icon]="'arrow-alt-circle-down'"></fa-icon>
					</td>

					<td>{{cartItem.orderItem.amount | blcPrice}}</td>

				</tr>
				<tr class="table-secondary">
					<td></td>
					<td></td>
					<td><b>{{cartTotalAmount | blcPrice}}</b></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
