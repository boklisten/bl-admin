
<div class="modal-header">
	<h3>Confirm order</h3>
</div>


<div class="modal-body">
	<app-bl-common-alert [text]="errorText" *ngIf="errorText" [type]="'warning'"></app-bl-common-alert>

	<div class="row" *ngIf="showSummary">
		<div class="col-12">
            <div class="row">
                <div class="col-12">
                    <app-customer-detail-small (valid)="onCustomerValid($event)"></app-customer-detail-small>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12">
                    <app-cart-list-small></app-cart-list-small>
                </div>
            </div>
        </div>
    </div>

	<div class="row" *ngIf="showPayment">
		<div class="col-12">

            <div class="row">
                <div class="col-12">
                    <app-payment [order]="order"></app-payment>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="modal-footer">
	<div class="row justify-content-end">
		<div class="col-4">
			<button class="btn btn-success btn-block" *ngIf="showConfirmOrderButton" [disabled]="buttonDisabled" (click)="onConfirm()">Confirm</button>
			<app-bl-common-update-button [text]="'Go to payment'" [wait]="wait" (click)="onGoToPayment()"></app-bl-common-update-button>
		</div>
	</div>
</div>
