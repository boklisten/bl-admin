
<div class="row justify-content-between align-items-center bl-cart-list-item">
    <div class="col-auto">
    	<h4>{{cartItem.item.title}}</h4>
    </div>
    <div class="col-auto">
		<span *ngIf="!alreadyPayed && cartItem.orderItem.amount >= 0"><fa-icon [icon]="'dollar-sign'" class="mr-2"></fa-icon> {{cartItem.orderItem.amount | blcPrice}}</span>
		<span *ngIf="!alreadyPayed && cartItem.orderItem.amount < 0" class="text-danger"><fa-icon [icon]="'dollar-sign'" class="mr-2"></fa-icon> {{cartItem.orderItem.amount | blcPrice}}</span>
		<span *ngIf="alreadyPayed" class="text-success bl-link-black" routerLink="{{'/order/' + cartItem.originalOrder.id + '/detail'}}"><fa-icon [icon]="'dollar-sign'" class="mr-1"></fa-icon><fa-icon [icon]="'check-circle'"></fa-icon></span>
    </div>
</div>
<div class="row justify-content-between align-items-center mt-2 bl-cart-list-item">
    <div class="col-auto">
       <app-cart-list-item-action [cartItem]="cartItem" (actionChange)="onActionChange($event)"></app-cart-list-item-action>
    </div>
    <div class="col-auto">
        <button class="btn btn-sm btn-outline-secondary" (click)="remove()">
            <fa-icon [icon]="'times'"></fa-icon>
        </button>
    </div>
</div>
