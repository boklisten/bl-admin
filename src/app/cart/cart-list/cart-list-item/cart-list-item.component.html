<div class="row justify-content-between align-items-center bl-cart-list-item">
	<div class="col-auto"><h5>{{ title }}</h5></div>
	<div class="col-auto text-right">
		<app-cart-list-item-amount
			[cartItem]="cartItem"
		></app-cart-list-item-amount>
	</div>
</div>
<div
	class="row justify-content-between align-items-center mt-2 bl-cart-list-item"
>
	<div class="col-auto">
		<app-cart-list-item-action
			[cartItem]="cartItem"
		></app-cart-list-item-action>
	</div>
	<div class="col-auto">
		<button class="btn btn-sm btn-outline-secondary" (click)="onRemove()">
			<fa-icon [icon]="'times'"></fa-icon>
		</button>
	</div>
</div>

<div
	class="row justify-content-between align-item-center mt-2"
	*ngIf="cartItem.getAction().action === 'partly-payment'"
>
	<div class="col-auto">
		<app-cart-list-item-age [cartItem]="cartItem"></app-cart-list-item-age>
	</div>
</div>
