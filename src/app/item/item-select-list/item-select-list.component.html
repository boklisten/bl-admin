<div class="row">
	<div class="col-12">
		<div class="input-group mb-3" *ngIf="temp.length > 0">

			<input
				type='text'
				class="form-control"
				placeholder='Filter by title or isbn'
				(keyup)='updateFilter($event)'
			/>
			<div class="input-group-append">
				<span class="input-group-text">
					<fa-icon [icon]="'filter'"></fa-icon>
				</span>
			</div>
		</div>
	</div>
</div>


<div class="row">
	<div class="col-12">
		<ngx-datatable
			#itemSelectList
			class="bootstrap"
			[headerHeight]="50"
			[footerHeight]="25"
			[limit]="10"
			[rows]="items"
			[rowHeight]="50"
			[columnMode]="'force'"
			[selected]="selected"
			[selectionType]="'checkbox'"
			(select)='onSelect($event)'>


			<ngx-datatable-column
				[width]="25"
				[maxWidth]="25"
				[sortable]="false">
				<ng-template ngx-datatable-header-template let-value="value" let-allRowsSelectedj="allRowsSelected" let-selectFn="selectFn">
					<input type="checkbox" [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)"/>
				</ng-template>
				<ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected" let-onCheckboxChangeFn="onCheckboxChangeFn">
					<input type="checkbox" [checked]="isSelected" (change)="onCheckboxChangeFn($event)"/>
				</ng-template>
			</ngx-datatable-column>

			<ngx-datatable-column name="isbn" [minWidth]="150">
				<ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row">
					{{items[rowIndex].info.isbn}}
				</ng-template>
			</ngx-datatable-column>

			<ngx-datatable-column name="title" [width]="400">
				<ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row">
					{{items[rowIndex].title}}
				</ng-template>
			</ngx-datatable-column>

			<ngx-datatable-column name="price">
				<ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row">
					{{items[rowIndex].price}}
				</ng-template>
			</ngx-datatable-column>

			<ngx-datatable-column name="year">
				<ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row">
					{{items[rowIndex].info.year}}
				</ng-template>
			</ngx-datatable-column>

			<ngx-datatable-column [maxWidth]="50">
				<ng-template let-row="row" ngx-datatable-cell-template let-rowIndex="rowIndex">
                    <button class="btn btn-sm btn-outline-secondary" *ngIf="items[rowIndex].id">
                        <fa-icon [icon]="'info-circle'"></fa-icon>
                    </button>
				</ng-template>
			</ngx-datatable-column>
		</ngx-datatable>
	</div>
</div>
