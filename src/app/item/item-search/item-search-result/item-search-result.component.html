<div class="row">
	<div class="col-12">
		<app-bl-common-alert
			[type]="'secondary'"
			[text]="notFoundError"
			*ngIf="notFoundError"
			(exit)="notFoundError = null"
		></app-bl-common-alert>
	</div>
	<div class="col-12">
		<app-item-search-result-item
			class="list-group"
			*ngFor="let item of items"
			[item]="item"
		></app-item-search-result-item>
	</div>
</div>
