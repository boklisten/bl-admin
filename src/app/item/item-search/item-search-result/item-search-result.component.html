

<div class="row">
	<div class="col-12">
		<app-bl-common-alert [type]="'secondary'" [text]="notFoundError" *ngIf="notFoundError" (exit)="notFoundError = null"></app-bl-common-alert>
	</div>
	<div class="col-12">

		<ul class="list-group">
			<li class="list-group-item" *ngFor="let item of items" >
				<div class="row justify-content-between">
					<div class="col-8">
						<span routerLink="{{'/item/' + item.id + '/detail'}}" class="bl-link-black bl-item-search-item-title">{{item.title}}</span>
					</div>
					<div class="col-4">
						<button class="btn btn-sm btn-outline-success btn-block">
							<fa-icon [icon]="'cart-plus'"></fa-icon>
						</button>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<small class="text-secondary"><fa-icon [icon]="'barcode'" *ngIf="item.type === 'book'" class="mr-2"></fa-icon>{{item.info['isbn']}}</small>
					</div>
				</div>
				<div class="row justify-content-between text-secondary">
					<div class="col-auto" *ngIf="item.rent">
						<small>
							<span>
								<span><fa-icon [icon]="'calendar-alt'" class="mr-1"></fa-icon><fa-icon [icon]="'dollar-sign'"></fa-icon></span>
								{{item | itemPrice:'rent':'semester':1}}
							</span>
						</small>
					</div>
					<div class="col-auto" *ngIf="item.rent">
						<small>
							<span>
								<span><fa-icon [icon]="'calendar'" class="mr-1"></fa-icon><fa-icon [icon]="'dollar-sign'"></fa-icon></span>
								{{item | itemPrice:'rent':'year':1}}
							</span>
						</small>
					</div>
					<div class="col-auto" *ngIf="item.buy">
						<small>
							<span>
								<span><fa-icon [icon]="'money-bill-alt'" class="mr-1"></fa-icon><fa-icon [icon]="'dollar-sign'"></fa-icon></span>
								{{item | itemPrice:'buy'}}
							</span>
						</small>
					</div>
					<div class="col-auto" *ngIf="item.sell">
						<small>
							<span>
								<span><fa-icon [icon]="'exchange-alt'" class="mr-1"></fa-icon><fa-icon [icon]="'dollar-sign'"></fa-icon></span>
								{{item | itemPrice:'sell'}}
							</span>
						</small>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
