<div class="row" *ngIf="noOrdersFound">
	<div class="col-12">
		<div class="alert alert-secondary">
			No orders found
		</div>
	</div>
</div>

<div class="row" *ngIf="wait">
	<div class="col-12">
		<app-bl-common-update-button [wait]="wait"></app-bl-common-update-button>
	</div>
</div>
<div class="row no-gutters" *ngIf="showFilter">
	<div class="col-12 no-gutters">
		<div class="card">
			<div class="card-body">
                <div class="row justify-content-between">
                    <div class="col-auto">
                        <fa-icon [icon]="'location-arrow'"></fa-icon>
                    </div>
                    <div class="col-auto">
                        <app-bl-common-toggle-button
                            [(value)]="currentBranch"
                        ></app-bl-common-toggle-button>
                    </div>
                </div>

                <div class="row justify-content-between">
                    <div class="col-auto">
                        Not delivered
                    </div>
                    <div class="col-auto">
                        <app-bl-common-toggle-button
                            [(value)]="notDelivered"
                        ></app-bl-common-toggle-button>
                    </div>
                </div>

                <div class="row justify-content-between">
                    <div class="col-auto">
                        From date
                    </div>
                    <div class="col-auto">
                        <app-blc-edit-date-value
                            [(value)]="fromDate"
                        ></app-blc-edit-date-value>
                    </div>
                </div>

                <div class="row justify-content-between">
                    <div class="col-auto">
                        To date
                    </div>
                    <div class="col-auto">
                        <app-blc-edit-date-value
                            [(value)]="toDate"
                        ></app-blc-edit-date-value>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-2">
	<div class="col-12">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-info btn-block" (click)="onGetOrders()">
                    Get orders
                </button>
                <button type="button" class="btn"
                        [ngClass]="{'btn-outline-info': !showFilter, 'btn-info': showFilter}"
                        (click)="onShowFilter()">
                    <fa-icon [icon]="'filter'" ></fa-icon>
                </button>
            </div>
        </div>
	</div>
</div>
