<app-delivery-detail [delivery]="delivery"></app-delivery-detail>

<div class="row justify-content-center mt-5">
	<div class="col-auto">
		<div class="input-group input-group-lg">
			<input
				type="text"
				class="form-control"
				title="trackingNumber"
				(change)="onTrackingNumberChange()"
				(keyup)="onTrackingNumberChange()"
				(click)="$event.target.select()"
				i18n-placeholder="@@cartDeliveryTrackingNumberPlaceholder"
				placeholder="tracking number"
				[(ngModel)]="trackingNumber"
			/>
			<div class="input-group-append">
				<span class="input-group-text">
					<fa-icon [icon]="'qrcode'"></fa-icon>
				</span>
			</div>
		</div>
	</div>
	<div class="col-auto">
		<button
			class="btn btn-outline-success btn-lg"
			(click)="onTrackingNumberConfirm()"
			[disabled]="!canConfirmDelivery"
		>
			<span i18n="@@cartDeliveryConfirmDeliveryButton"
				>Confirm delivery</span
			>
		</button>
	</div>
</div>
