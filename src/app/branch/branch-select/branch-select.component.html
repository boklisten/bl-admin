<div class="container">
    <div class="row mt-3">
        <div class="col-12">
            <h2 class="text-center">Select a branch</h2>
        </div>
    </div>
    <div class="row mt-2 justify-content-center">

        <div class="col-12 justify-content-center text-center">
            <button
                class="btn mr-1 ml-1"
                *ngFor="let branch of branches"
                (click)="setBranch(branch)"
                [ngClass]="{'btn-secondary': (selectedBranch && selectedBranch.id === branch.id), 'btn-outline-secondary': (!selectedBranch || selectedBranch.id !== branch.id)}">
                <fa-icon [icon]="'check'" *ngIf="(selectedBranch && selectedBranch.id === branch.id)"></fa-icon> {{branch.name}}</button>
        </div>
    </div>
</div>
