<div class="container-fluid mt-2" *ngIf="branch">
	<div class="row">
		<div class="col-12">
			<div class="row">
				<div class="col-4">
					<div class="card">
						<div class="card-header">
							<h2>{{branch.name}}</h2>
						</div>
					</div>
				</div>
				<div class="col-4">
					<app-branch-edit-price-info [branch]="branch"></app-branch-edit-price-info>
				</div>
			</div>
		</div>
	</div>
</div>
