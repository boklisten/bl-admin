
<div class="container-fluid mt-2 ml-2" *ngIf="branch">
	<div class="row">
		<div class="col-3">
			<div class="row">
				<div class="card">
					<div class="card-header">
						<h2>{{branch.name}}</h2>
					</div>
					<div class="card-body">
						<button class="btn btn-outline-info" routerLink="{{'/branch/' + branch.id + '/edit'}}">
							Edit
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
