<div class="row">
	<div class="col-8" *ngIf="userDetail">
		{{ userDetail.name }}
	</div>
	<div class="col-4">
		<div class="row">
			<div class="col-6">
				<fa-icon [icon]="'dollar-sign'" *ngIf="!havePayed"></fa-icon>
			</div>
			<div class="col-6">
				<fa-icon [icon]="'truck'" *ngIf="haveDelivery"></fa-icon>
			</div>
		</div>
	</div>
</div>

<div class="row justify-content-between mt-2">
	<div class="col-6">
		{{ order.creationTime | blDate: "timestamp" }}
	</div>
	<div class="col-6 text-right">
		<span i18n="@@orderManagerListItemNumberOfItems"
			>{order.orderItems.length, plural, =0 {no items} =1 {one item} other
			{{{order.orderItems.length}} items }}</span
		>
	</div>
</div>
