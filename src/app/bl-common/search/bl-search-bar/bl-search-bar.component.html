<div
	class="input-group"
	[ngClass]="{'input-group-sm': small, 'input-group-lg': !small}"
>
	<input
		id="{{searchFieldId}}"
		type="text"
		class="form-control bl-search-input"
		placeholder="{{placeholder}}"
		[(ngModel)]="searchTerm"
		(keyup)="onSearch()"
		(focus)="$event.target.select()"
	/>
	<app-bl-common-update-button
		class="input-group-append"
		[icon]="'search'"
		[wait]="wait"
		(click)="onSearch()"
	></app-bl-common-update-button>
</div>
