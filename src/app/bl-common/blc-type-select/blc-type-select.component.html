<div class="row">
  <div class="col-12">
    <div class="btn-group btn-group-toggle" ngbRadioGroup [(ngModel)]="deadline" (ngModelChange)="selectType($event)">
        <label ngbButtonLabel class="btn-outline-secondary" *ngFor="let typeOption of typeOptions">
          <input ngbButton type="radio" [value]="typeOption"> {{typeOption}}
        </label>
    </div>
  </div>
</div>
