<span *ngIf="!disabled">
	<span
		title="Double click to edit"
		(dblclick)="editing = true"
		*ngIf="!editing"
	>
		<span *ngIf="value"> {{ value }}</span>
		<span *ngIf="!value" class="text-danger" i18n="@@editStringValueNoValue"
			>[NO VALUE]</span
		>
	</span>

	<input
		autofocus
		*ngIf="editing"
		[value]="value"
		[(ngModel)]="value"
		(blur)="onUpdate(value)"
		(keyup.enter)="onUpdate(value)"
		type="text"
		class="form-control form-control-sm"
	/>
</span>
<span *ngIf="disabled">{{ value }}</span>
