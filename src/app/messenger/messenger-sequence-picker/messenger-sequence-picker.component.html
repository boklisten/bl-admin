<div class="row">
	<div class="col-12">
		<div
			class="btn-group btn-group-toggle"
			ngbRadioGroup
			[(ngModel)]="sequence"
			(ngModelChange)="selectSequence($event)"
		>
			<label
				ngbButtonLabel
				class="btn-outline-secondary"
				*ngFor="let sequence of sequences"
			>
				<input ngbButton type="radio" [value]="sequence" />
				{{ sequence }}
			</label>
		</div>
	</div>
</div>
