<div class="container">
	<div class="row">
		<div class="col">
			<div class="input-group mb-3" id="to-date">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<fa-icon icon="calendar-alt"></fa-icon>
					</span>
				</div>
				<input
					type="date"
					class="form-control"
					placeholder="date"
					[(ngModel)]="bookingDate"
					(ngModelChange)="onBookingDateChange($event)"
				/>
			</div>
		</div>
	</div>
	<div class="row" *ngIf="wait">
		<div class="col text-center">
			<div class="alert alert-warning">
				<fa-icon [icon]="'circle-notch'" [spin]="true"> </fa-icon>
			</div>
		</div>
	</div>
	<div class="row" *ngIf="bookings.length <= 0 && !wait">
		<div class="col">
			<div
				class="alert alert-secondary"
				i18n="@@bookingViewNoBookingsFound"
			>
				No bookings found
			</div>
		</div>
	</div>
	<div class="row" *ngIf="bookings.length > 0">
		<div class="col">
			<table class="table table-sm table-hover table-striped">
				<thead>
					<tr>
						<th scope="col" i18n="@@bookingViewFrom">From</th>
						<th scope="col" i18n="@@bookingViewTo">To</th>
						<th scope="col" i18n="@@bookingViewCustomer">
							Customer
						</th>
					</tr>
				</thead>

				<tbody>
					<tr *ngFor="let booking of bookings; let i = index">
						<td>{{booking.from | blDate:"time"}}</td>
						<td>{{ booking.to | blDate:"time"}}</td>
						<td>{{ booking.customer | customerName | async }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
